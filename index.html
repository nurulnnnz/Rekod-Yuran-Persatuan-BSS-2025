<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Yuran Tahunan Persatuan</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Pembayaran Yuran Tahunan Persatuan</h1>
    <form id="ahliForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" required><br><br>
        
        <label for="noRumah">No. Rumah:</label>
        <input type="text" id="noRumah" required><br><br>
        
        <label for="noTelefon">No. Telefon:</label>
        <input type="text" id="noTelefon" required><br><br>
        
        <label for="tarikhBayar">Tarikh Bayar:</label>
        <input type="date" id="tarikhBayar" required><br><br>
        
        <label for="amaunBayaran">Amaun Bayaran (RM):</label>
        <input type="number" id="amaunBayaran" required><br><br>
        
        <button type="submit">Daftar Pembayaran</button>
    </form>

    <h2>Senarai Pembayar Yuran Tahunan</h2>
    <table id="senaraiPembayaran">
        <thead>
            <tr>
                <th>Nama</th>
                <th>No. Rumah</th>
                <th>No. Telefon</th>
                <th>Tarikh Bayar</th>
                <th>Amaun Bayaran (RM)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Senarai pembayar akan dipaparkan di sini -->
        </tbody>
    </table>

    <button id="downloadExcel">Muat Turun Senarai Pembayar (Excel)</button>
    <button id="resetData">Reset Data</button> <!-- Butang Reset Data -->

    <script src="app.js"></script>
</body>
</html>
